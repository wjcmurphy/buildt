<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/questions">Build-T</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="/">Vendor List</a>
          <a class="nav-link active" href={% url 'vendors:create' %}>Create Vendor</a>
          <a class="nav-link active" href="/">Developers</a>
          <a class="nav-link active" href="/">Open for Work</a>
          <a class="nav-link active" href="/">Search</a>          
        </div>
      </div>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a class="nav-link" href="/">{{ user.username }}</a></li>
            <li><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
          {% else %}
            <li><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
            <li><a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a></li>
          {% endif %}
        </ul>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </body>
</html>
